<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Support Submissions — Admin</title>
  <link rel="stylesheet" href="style.css">
  <script>document.documentElement.classList.add('js');</script>
  <style>
    .admin-table{width:100%;border-collapse:collapse;margin-top:12px}
    .admin-table th,.admin-table td{padding:8px;border:1px solid rgba(0,0,0,0.06);text-align:left}
    .admin-controls{display:flex;gap:8px;align-items:center;margin-top:12px}
  </style>
</head>
<body>
  <div class="container">
    <h1>Support Submissions</h1>
    <p class="muted">This admin view reads requests saved in localStorage under <code>ff_support_v1</code> (client-side only).</p>

    <div class="admin-controls">
      <button id="refreshBtn" class="cta-button">Refresh</button>
      <button id="clearBtn" class="cta-small">Clear all</button>
      <div id="count" style="margin-left:auto" class="small muted">0 items</div>
    </div>

    <table class="admin-table" id="submissions">
      <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Message</th><th>Date</th></tr></thead>
      <tbody></tbody>
    </table>

    <p style="margin-top:18px"><a href="support.html">← Back to Support</a></p>
  </div>

  <script>
    (function(){
      const KEY = 'ff_support_v1';
      const tbody = document.querySelector('#submissions tbody');
      const countEl = document.getElementById('count');
      function load(){ try{ const r = localStorage.getItem(KEY); return r ? JSON.parse(r) : []; }catch(e){return [];} }
      function render(){ const items = load(); tbody.innerHTML = ''; items.slice().reverse().forEach(it=>{ const tr = document.createElement('tr'); tr.innerHTML = `<td>${it.id||''}</td><td>${(it.name||'')}</td><td>${(it.email||'')}</td><td>${(it.message||'')}</td><td>${it.date?new Date(it.date).toLocaleString():''}</td>`; tbody.appendChild(tr); }); countEl.textContent = items.length + ' items'; }
      document.getElementById('refreshBtn').addEventListener('click', render);
      document.getElementById('clearBtn').addEventListener('click', function(){ if(confirm('Clear all saved support requests?')){ localStorage.removeItem(KEY); render(); } });
      render();
    })();
  </script>
</body>
</html>
